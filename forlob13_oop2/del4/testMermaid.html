<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Diagram</title>
  <!-- Indlejr Mermaid fra CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.js"></script>
</head>
<body>

  <!-- Element, hvor dit Mermaid-diagram skal vises -->
  <div id="mermaid-diagram"></div>

  <!-- Din Mermaid-skriptkode -->
  <script type="module">
    // Mermaid-skriptkode
    const mermaidCode = `
      journey
        title Me studying for exams
        section Exam is announced
          I start studying: 1: Me
          Make notes: 2: Me
          Ask friend for help: 3: Me, Friend
          We study together: 5: Me, Friend
        section Exam Day
          Syllabus is incomplete: 2: Me
          Give exam: 1: Me, Friend
        section Result Declared
          I passed the exam with distinction!: 5: Me
          Friend barely gets passing marks: 2: Friend
    `;

    // Kald Mermaid.render for at generere og vise diagrammet
    mermaid.render('mermaid-diagram', mermaidCode);
  </script>

</body>
</html>
